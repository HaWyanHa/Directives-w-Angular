<h2>{{profileInfo.name}}</h2>
<p>{{profileInfo.email}}</p>
<p><a href="{{profileInfo.url}}">{{profileInfo.login}}</a></p>

<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">
			<!-- front content -->
			<p>Wanna see my picture?<p>
		</div>
		<div class="back">
			<!-- back content -->
			<img src={{profileInfo.avatar}}>  <!-- normally use ng-src because the majority of the time it is loaded right off top. In this case, no, because it's called later. -->
		</div>
	</div>
</div>
